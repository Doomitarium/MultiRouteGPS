      <script>
   $(document).ready(function() {
    var max_fields      = 22; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID
    
    x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div><input type="text" name="mytext[]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
        }
    });
    
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
      })
   });
    

   </script>

  <input id="origin-input" class="controls" type="text"

 <div id="mode-selector" class="controls">

 <div id="map"></div>


  <body>
    <div class="input_fields_wrap">
    <button class="add_field_button">Add More Fields</button>
    <div><input type="text" name="mytext[]"></div>
       </div>
      
       <script>
    function initAutocomplete() { 
     
         var map = new google.maps.Map(document.getElementById('map'), {
          mapTypeControl: false,
          center: {lat: 41.8688, lng: -81},
          zoom: 13,
          mapTypeId: 'roadmap'
        });
       
        new AutocompleteDirectionsHandler(map);
       
       
      // var trafficLayer = new google.maps.TrafficLayer();
      // trafficLayer.setMap(map);
       var infoWindow = new google.maps.InfoWindow;
       
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
       
      
      }
     
   function AutocompleteDirectionsHandler(map) {
        this.map = map;
        this.originPlaceId = null;
        this.waypointPlaceId = null;
        this.destinationPlaceId = null;
        this.optimizeWaypoints= true;
        this.travelMode = 'WALKING';
        var originInput = document.getElementById('origin-input');
        var vars = [];
        waypts = [];
        for(i = 0; i <= x; i++){
            waypts.push({
              location: document.getElementsByName('mytext[]')[i],
              stopover: false
            });
        }
        for (i = 0; i <= x; i++){
        waypts[i] = document.getElementsByName('mytext[]')[i];
        }
        var destinationInput = document.getElementById('destination-input');
        var modeSelector = document.getElementById('mode-selector');
        this.directionsService = new google.maps.DirectionsService;
        this.directionsDisplay = new google.maps.DirectionsRenderer;
        this.directionsDisplay.setMap(map);
        var originAutocomplete = new google.maps.places.Autocomplete(
            originInput, {placeIdOnly: true});
        var destinationAutocomplete = new google.maps.places.Autocomplete(
            destinationInput, {placeIdOnly: true});
       var waypointAutocomplete = new google.maps.places.Autocomplete(
            waypts[0],{placeIdOnly: true});
        this.setupClickListener('changemode-walking', 'WALKING');
        this.setupClickListener('changemode-transit', 'TRANSIT');
        this.setupClickListener('changemode-driving', 'DRIVING');
        this.setupPlaceChangedListener(originAutocomplete, 'ORIG');
 
        this.setupPlaceChangedListener(destinationAutocomplete, 'DEST');
        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(originInput);
    
      for (i = 0; i <= x; i++){
        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(waypts[i]);
      }
        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(destinationInput);
    
        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(modeSelector);
      }
      // Sets a listener on a radio button to change the filter type on Places
      // Autocomplete.
      AutocompleteDirectionsHandler.prototype.setupClickListener = function(id, mode) {
        var radioButton = document.getElementById(id);
        var me = this;
        radioButton.addEventListener('click', function() {
          me.travelMode = mode;
          me.route();
        });
      };
      AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(autocomplete, mode) {
        var me = this;
        autocomplete.bindTo('bounds', this.map);
        autocomplete.addListener('place_changed', function() {
          var place = autocomplete.getPlace();
          if (!place.place_id) {
            window.alert("Please select an option from the dropdown list.");
            return;
          }
          if (mode === 'ORIG') {
            me.originPlaceId = place.place_id;
          } else if(mode === 'WAY') {
             for(i = 0; i <= x; i++){
                      me.waypointPlaceID = place.place_id;
             }
          }
         else
         {
          me.destinationPlaceId = place.place_id;
         }
          me.route();
        });
      };
      AutocompleteDirectionsHandler.prototype.route = function() {
        if (!this.originPlaceId || !this.destinationPlaceId || !this.waypointPlaceID) {
          return;
        }
        var me = this;
         
        this.directionsService.route({
          origin: {'placeId': this.originPlaceId},
          destination: {'placeId': this.destinationPlaceId},
         waypoints: this.waypts,
         
         optimizeWaypoints: true,
          travelMode: this.travelMode
        }, function(response, status) {
          if (status === 'OK') {
            me.directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      };
     
     
     function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
     
    </script>
